<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ZIDIOConnect Listings</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
</head>
<body>
  <div class="container py-4">
    <h1 class="mb-4">Job & Internship Listings</h1>

    <!-- Search Bar -->
    <div class="mb-3">
      <input
        id="searchInput"
        type="text"
        class="form-control"
        placeholder="Filter by company name..."
      />
    </div>

    <!-- Loading Spinner -->
    <div id="loading" class="text-center py-5">
      <div class="spinner-border" role="status">
        <span class="visually-hidden">Loadingâ€¦</span>
      </div>
    </div>

    <!-- Empty State -->
    <div id="emptyState" class="alert alert-warning text-center d-none">
      No listings found.
    </div>

    <!-- Listings Container -->
    <div id="listingsContainer" class="row g-3"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
